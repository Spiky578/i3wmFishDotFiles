config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        D: tab-close -o
        M: hint links spawn mpv {hint-url}
        U: undo
        d: scroll-page 0 0.5
        m: hint links spawn mpv {hint-url}
        u: scroll-page 0 -0.5
  content.notifications:
    https://www.facebook.com: true
    https://www.reddit.com: false
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: futura
  fonts.default_size:
    global: 9pt
  fonts.hints:
    global: bold size 12 default_family
  fonts.tabs.selected:
    global: bold default_size default_family
  fonts.tabs.unselected:
    global: bold default_size default_family
  qt.highdpi:
    global: false
  zoom.default:
    global: 200%
